<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="style.css" rel="stylesheet">
    <link href="colors.css" rel="stylesheet">
    <link href="responsive.css" rel="stylesheet">
    <link href="bootstrap.css" rel="stylesheet">
      <link href="tech.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/vendors/simple-datatables/style.css">

    <script defer src="assets/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="./css/app.css">
      <style type="text/css">
        .notif:hover{
          background-color: rgba(0,0,0,0.1);
                  }
      </style>
</head>

<body ng-controller="customersCtrl">

    <div id="wrapper" >
        <header class="tech-header header" >
            <div class="container-fluid" >
                <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="tech-index.html" style="font-family: times new roman;margin-top:5px;font-size: 36px;margin-right: 400px;height: 50px; ">REAL_ESTATE</a>
                  
                </nav>
            </div>
        </header>
    </div>

    <div>
        

            <div class="main-content container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3 style="margin-top: 60px;">Manage Employee</h3>
                        </div>
                       
                    </div>
                </div>
                <section class="section">
                    <div class="m-2">
                        <div class="row">
                            <div class="col">
                                <label for="rowsToBeDisplayed">Entries:</label>
                                <input type="number" class="form-control rounded w-50" step="1" min="0" max="10" ng-model="rowlimit" placeholder="Number of rows to be displayed...">
                            </div>
                            <div class="col">
                                <label for="searchEmployee">Search Employee:</label>
                                <input type="text" class="form-control rounded w-75" ng-model="searchEmployee" placeholder="Search " placeholder="Search">
                            </div>
                        </div>
                    
                    </div>
                 <br><br>
                     <table cellpadding="2" cellspacing="2" border="2" class="table table-striped table-hover table-sm">
                         <thead>
                                <tr>
                                    <th><input type="search" class="form-control rounded" placeholder="Search id" aria-label="Search" aria-describedby="search-addon" ng-model="search.id" /></th>
                                    <th><input type="search" class="form-control rounded" placeholder="Search name" aria-label="Search" aria-describedby="search-addon" ng-model="search.name" /></th>
                                    <th><input type="search" class="form-control rounded" placeholder="Search email" aria-label="Search" aria-describedby="search-addon" ng-model="search.email" /></th>
                                    <th><input type="search" class="form-control rounded" placeholder="Search department" aria-label="Search" aria-describedby="search-addon" ng-model="search.department" /></th>
                                    <th><input type="search" class="form-control rounded" placeholder="Search salary" aria-label="Search" aria-describedby="search-addon" ng-model="search.salary" /></th>
                                    <th><input type="search" class="form-control rounded" placeholder="Search gender" aria-label="Search" aria-describedby="search-addon" ng-model="search.gender"/></th>
                                </tr>
                             
                         <tr class="bg-success" style="color: black;">
                             <th scope="col" ng-click="orderByMe('id')">ID</th>
                             <th scope="col" ng-click="orderByMe('name')">NAME</th>
                             <th scope="col" ng-click="orderByMe('email')">EMAIL</th>
                             <th scope="col" ng-click="orderByMe('department')">DEPARTMENT</th>
                             <th scope="col" ng-click="orderByMe('salary')">SALARY</th>
                             <th scope="col" ng-click="orderByMe('gender')">GENDER</th> 
                         </tr>
                         </thead>
                         <tbody>
                         <!-- <tr ng-repeat="x in myData | limitTo:rowlimit | orderBy:'age' | filter:searchId | orderBy:myOrderBy"> -->
                        <tr class="table-secondary" ng-repeat="x in myData | limitTo:rowlimit |  filter:searchEmployee | orderBy:myOrderBy | filter:search">
                             <td scope="row">{{x.id}}</td>
                             <td >{{x.name | myfilter}}</td>
                             <td>{{x.email}}</td>
                             <td>{{x.department | myfilter}}</td>
                             <td>{{x.salary | currency}}</td>
                             <td>{{x.gender}}</td>
                         </tr>
                         </tbody>
                
                     </table>
                

                </section>
            </div>
        </div>
    </div>



    <script src=./script.js></script>

    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script src="assets/vendors/simple-datatables/simple-datatables.js"></script>
    <script src="assets/js/vendors.js"></script>

    <script src="assets/js/main.js"></script> -->
</body>

</html>
